<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增班级</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../../layuiadmin/modules/jquery-1.11.0.js"></script>
    <script src="../../url.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane" action="" method="post" id="form1">

    <div class="layui-form-item">
        <label class="layui-form-label">班级名称</label>
        <div class="layui-input-inline">
            <input type="text" name="className" lay-verify="required" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上课老师</label>
        <div class="layui-input-inline">
            <input type="text" name="teacherName" lay-verify="required" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上课教室</label>
        <div class="layui-input-inline">
            <input type="text" name="classRoom" lay-verify="required" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年级</label>
        <div class="layui-input-inline">
            <select id="type" name="interest">
                <option value="小班">小班</option>
                <option value="中班">中班</option>
                <option value="大班">大班</option>
            </select>
        </div>
    </div>
</form>


<script>
    layui.use(['jquery','table'], function () {
        var table = layui.table;
        var $ = layui.$ //重点处
        $('input[name="className"]').val(layui.util.parseQueryString('className'))
        $('input[name="teacherName"]').val(layui.util.parseQueryString('teacherName'))
        $('input[name="classRoom"]').val(layui.util.parseQueryString('classRoom'))
        $('option[value="'+layui.util.parseQueryString('grade')+'"]').attr("selected","selected")
        layui.form.render("select") //重新渲染下拉框
    })
</script>
</body>
</html>
